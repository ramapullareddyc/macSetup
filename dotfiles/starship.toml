# Starship prompt config
# See https://starship.rs/config/ for all options

format = """
$directory\
$git_branch\
$git_status\
$nodejs\
$python\
$java\
$docker_context\
$line_break\
$character"""

[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"

[directory]
truncation_length = 3
truncate_to_repo = true

[git_branch]
symbol = " "

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'

[nodejs]
symbol = " "

[python]
symbol = " "

[java]
symbol = " "
